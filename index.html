<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Annabel & Amelia's Chore Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      background: transparent;
      margin: 0;
      padding: 20px;
      font-family: 'Montserrat', sans-serif;
      color: #f0f0f0;
      overflow: hidden;
      box-sizing: border-box;
      width: 100vw;
      height: 100vh;
    }

    h2 {
      font-weight: 600;
      font-size: 36px;
      margin: 10px 0 5px;
      color: #dddddd;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
    }

    .container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .child-panel {
      width: 45%;
      padding: 10px;
    }

    .section-title {
      font-size: 24px;
      margin-top: 10px;
      margin-bottom: 5px;
      color: #cccccc;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    .total, .lifetime {
      font-size: 30px;
      margin: 5px 0;
      color: #e0e0e0;
      text-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0 auto 15px;
      max-width: 320px;
      text-align: left;
    }

    li {
      font-size: 20px;
      margin: 8px 0;
    }

    input[type="checkbox"] {
      transform: scale(1.4);
      margin-right: 12px;
    }

    .manual-adjust {
      margin: 10px 0 20px;
    }

    .manual-adjust button {
      padding: 6px 14px;
      font-size: 20px;
      font-weight: 600;
      margin: 0 5px;
      border-radius: 6px;
      border: none;
      background-color: #444;
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .manual-adjust button:hover {
      background-color: #666;
    }

    .admin-panel {
      display: none;
      margin-top: 10px;
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 8px;
    }

    .admin-panel input {
      width: 80px;
      padding: 6px;
      margin-right: 10px;
      font-size: 16px;
      background: #222;
      color: #fff;
      border: 1px solid #555;
    }

    .admin-panel button {
      padding: 5px 10px;
      font-size: 16px;
      font-weight: 500;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .admin-panel button:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="child-panel" id="annabel-panel">
      <h2>Annabel</h2>
      <div class="section-title">Paid Chores</div>
      <ul id="annabel-paid-list"></ul>

      <div class="section-title">Required Chores</div>
      <ul id="annabel-required-list"></ul>

      <div class="total">Total: $<span id="annabel-total">0</span></div>
      <div class="lifetime">Lifetime: $<span id="annabel-lifetime">0</span></div>

      <div class="manual-adjust">
        <button onclick="adjust('annabel', 1)">âž•</button>
        <button onclick="adjust('annabel', -1)">âž–</button>
        <button onclick="markPaid('annabel')">ðŸ’° Paid</button>
      </div>

      <div class="admin-panel" id="annabel-admin">
        <input type="number" id="annabel-edit-total" placeholder="Total $">
        <input type="number" id="annabel-edit-lifetime" placeholder="Lifetime $">
        <button onclick="applyEdits('annabel')">Save</button>
      </div>
    </div>

    <div class="child-panel" id="amelia-panel">
      <h2>Amelia</h2>
      <div class="section-title">Paid Chores</div>
      <ul id="amelia-paid-list"></ul>

      <div class="section-title">Required Chores</div>
      <ul id="amelia-required-list"></ul>

      <div class="total">Total: $<span id="amelia-total">0</span></div>
      <div class="lifetime">Lifetime: $<span id="amelia-lifetime">0</span></div>

      <div class="manual-adjust">
        <button onclick="adjust('amelia', 1)">âž•</button>
        <button onclick="adjust('amelia', -1)">âž–</button>
        <button onclick="markPaid('amelia')">ðŸ’° Paid</button>
      </div>

      <div class="admin-panel" id="amelia-admin">
        <input type="number" id="amelia-edit-total" placeholder="Total $">
        <input type="number" id="amelia-edit-lifetime" placeholder="Lifetime $">
        <button onclick="applyEdits('amelia')">Save</button>
      </div>
    </div>
  </div>

  <script>
    const chores = {
      annabel: {
        paid: ["Make Bed", "Unload Dishwasher", "Feed Dog"],
        required: ["Brush Teeth", "Homework", "Clean Room"]
      },
      amelia: {
        paid: ["Pick Up Toys", "Help Set Table", "Wipe Counters"],
        required: ["Brush Teeth", "Read Book", "Put Clothes Away"]
      }
    };

    function getTodayKey(child, list) {
      const today = new Date().toISOString().split('T')[0];
      return `${child}_${list}_${today}`;
    }

    function getKey(child, type) {
      return `${child}_${type}`;
    }

    function saveData(child, type, value) {
      localStorage.setItem(getKey(child, type), value);
    }

    function loadData(child, type) {
      return parseFloat(localStorage.getItem(getKey(child, type)) || "0");
    }

    function renderList(child, type) {
      const ul = document.getElementById(`${child}-${type}-list`);
      ul.innerHTML = "";
      chores[child][type].forEach((chore, i) => {
        const key = getTodayKey(child, `${type}_${i}`);
        const checked = localStorage.getItem(key) === "true";
        const li = document.createElement("li");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = checked;
        checkbox.addEventListener("change", () => {
          localStorage.setItem(key, checkbox.checked);
          if (type === "paid" && checkbox.checked) {
            const total = loadData(child, "total") + 1;
            saveData(child, "total", total);
            document.getElementById(`${child}-total`).textContent = total;
          }
        });
        li.appendChild(checkbox);
        li.appendChild(document.createTextNode(chore));
        ul.appendChild(li);
      });
    }

    function adjust(child, delta) {
      const total = Math.max(0, loadData(child, "total") + delta);
      saveData(child, "total", total);
      document.getElementById(`${child}-total`).textContent = total;
    }

    function markPaid(child) {
      const total = loadData(child, "total");
      const lifetime = loadData(child, "lifetime") + total;
      saveData(child, "total", 0);
      saveData(child, "lifetime", lifetime);
      document.getElementById(`${child}-total`).textContent = 0;
      document.getElementById(`${child}-lifetime`).textContent = lifetime;
    }

    function applyEdits(child) {
      const total = parseFloat(document.getElementById(`${child}-edit-total`).value) || 0;
      const lifetime = parseFloat(document.getElementById(`${child}-edit-lifetime`).value) || 0;
      saveData(child, "total", total);
      saveData(child, "lifetime", lifetime);
      document.getElementById(`${child}-total`).textContent = total;
      document.getElementById(`${child}-lifetime`).textContent = lifetime;
    }

    function loadAll() {
      ["annabel", "amelia"].forEach(child => {
        renderList(child, "paid");
        renderList(child, "required");
        document.getElementById(`${child}-total`).textContent = loadData(child, "total");
        document.getElementById(`${child}-lifetime`).textContent = loadData(child, "lifetime");
      });
    }

    window.addEventListener("keydown", (e) => {
      if (e.shiftKey && e.key.toLowerCase() === "l") {
        document.getElementById("annabel-admin").style.display = "block";
        document.getElementById("amelia-admin").style.display = "block";
      }
    });

    loadAll();
  </script>
</body>
</html>
