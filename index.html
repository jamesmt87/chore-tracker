<html lang="en">
<head>

  <style>
    html, body {

      margin: 0;
      padding: 0;

      color: #ffffff;
      transform: scale(0.85);
      transform-origin: top center;
      overflow: hidden;
    }

    }

    .container {
      display: flex;
      justify-content: space-around;

    .child-panel {

      padding: 10px;
    }

    .section-title {

      color: #00ffc8;
    }

    .total {

    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0 auto 15px;
      max-width: 300px;
      text-align: left;
    }

    li {
      font-size: 18px;
      margin: 6px 0;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 10px;
    }
  </style>
</head>
