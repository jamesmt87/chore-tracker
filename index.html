<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Annabel & Amelia's Chore Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      background: transparent;
      margin: 0;
      padding: 20px;
      font-family: 'Montserrat', sans-serif;
      color: #f0f0f0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
    }

    h2 {
      font-weight: 600;
      font-size: 40px;
      margin: 10px 0 5px;
      color: #dddddd;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
    }

    .child-panel {
      flex: 1 1 400px;
      max-width: 500px;
      padding: 10px;
    }

    .section-title {
      font-size: 24px;
      margin-top: 10px;
      margin-bottom: 5px;
      color: #cccccc;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    .total, .lifetime {
      font-size: 34px;
      margin: 5px 0;
      color: #e0e0e0;
      text-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0 auto 15px;
      max-width: 320px;
      text-align: left;
    }

    li {
      font-size: 22px;
      margin: 8px 0;
    }

    input[type="checkbox"] {
      transform: scale(1.4);
      margin-right: 12px;
    }

    .manual-adjust {
      margin: 10px 0 20px;
    }

    .manual-adjust button {
      padding: 6px 14px;
      font-size: 20px;
      font-weight: 600;
      margin: 0 5px;
      border-radius: 6px;
      border: none;
      background-color: #444;
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .manual-adjust button:hover {
      background-color: #666;
    }

    .admin-panel {
      display: none;
      margin-top: 10px;
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 8px;
    }

    .admin-panel input {
      width: 80px;
      padding: 6px;
      margin-right: 10px;
      font-size: 16px;
      background: #222;
      color: #fff;
      border: 1px solid #555;
    }

    .admin-panel button {
      padding: 5px 10px;
      font-size: 16px;
      font-weight: 500;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .admin-panel button:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
  <!-- Main container and all existing script content goes here -->
</body>
</html>
