<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chore Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      color: white;
      background-color: transparent;
    }
    .container {
      display: flex;
      gap: 60px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .user {
      min-width: 300px;
      max-width: 350px;
    }
    h2, h3 {
      margin: 10px 0;
      font-weight: normal;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 5px;
    }
    input[type="checkbox"] {
      transform: scale(1.5);
      margin-right: 10px;
    }
    button {
      font-size: 1.2em;
      margin: 5px;
    }
    .totals {
      margin-top: 10px;
      font-size: 1.2em;
    }
    .editor {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container" id="app"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      updateDoc,
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGBqJdQoHrxeJWXGtjlXTxHHt_8juMYIM",
      authDomain: "choretracker-914c4.firebaseapp.com",
      projectId: "choretracker-914c4",
      storageBucket: "choretracker-914c4.appspot.com",
      messagingSenderId: "646442672536",
      appId: "1:646442672536:web:d20261e0a29ffb3e0bcbed"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const users = ["annabel", "amelia"];
    const appContainer = document.getElementById("app");

    const todayStr = new Date().toISOString().split("T")[0];

    for (let user of users) {
      const div = document.createElement("div");
      div.className = "user";
      appContainer.appendChild(div);

      const header = document.createElement("h2");
      header.textContent = `${user[0].toUpperCase() + user.slice(1)}'s Chore Money`;
      div.appendChild(header);

      const total = document.createElement("div");
      const lifetime = document.createElement("div");
      total.className = "totals";
      lifetime.className = "totals";
      div.appendChild(total);
      div.appendChild(lifetime);

      const manualControls = document.createElement("div");
      const plus = document.createElement("button");
      const minus = document.createElement("button");
      plus.textContent = "+";
      minus.textContent = "â€“";
      manualControls.appendChild(plus);
      manualControls.appendChild(minus);
      div.appendChild(manualControls);

      const paidHeader = document.createElement("h3");
      paidHeader.textContent = "Paid Chores";
      const paidList = document.createElement("ul");

      const requiredHeader = document.createElement("h3");
      requiredHeader.textContent = "Required Chores";
      const requiredList = document.createElement("ul");

      div.appendChild(paidHeader);
      div.appendChild(paidList);
      div.appendChild(requiredHeader);
      div.appendChild(requiredList);

      const paidBtn = document.createElement("button");
      paidBtn.textContent = "Paid";
      div.appendChild(paidBtn);

      const editor = document.createElement("div");
      editor.className = "editor";
      const lifetimeInput = document.createElement("input");
      lifetimeInput.type = "number";
      const saveBtn = document.createElement("button");
      saveBtn.textContent = "Save Lifetime";
      editor.appendChild(document.createTextNode("Edit Lifetime Earnings: "));
      editor.appendChild(lifetimeInput);
      editor.appendChild(saveBtn);
      div.appendChild(editor);

      let userData = {};

      async function loadUser() {
        const ref = doc(db, "users", user);
        const snap = await getDoc(ref);
        if (snap.exists()) {
          userData = snap.data();

          if (userData.lastReset !== todayStr) {
            // Reset chores
            userData.paidChores.forEach((c) => (c.checked = false));
            userData.requiredChores.forEach((c) => (c.checked = false));
            await updateDoc(ref, {
              paidChores: userData.paidChores,
              requiredChores: userData.requiredChores,
              lastReset: todayStr,
            });
          }

          renderUser();
        }
      }

      function renderUser() {
        total.textContent = `Total: $${userData.total ?? 0}`;
        lifetime.textContent = `Lifetime: $${userData.lifetime ?? 0}`;
        lifetimeInput.value = userData.lifetime ?? 0;

        paidList.innerHTML = "";
        requiredList.innerHTML = "";

        for (let chore of userData.paidChores ?? []) {
          const li = document.createElement("li");
          const cb = document.createElement("input");
          cb.type = "checkbox";
          cb.checked = chore.checked;

          cb.addEventListener("change", async () => {
            chore.checked = cb.checked;
            userData.total += cb.checked ? 1 : -1;
            await updateDoc(doc(db, "users", user), {
              paidChores: userData.paidChores,
              total: userData.total,
            });
            renderUser();
          });

          li.appendChild(cb);
          li.appendChild(document.createTextNode(chore.name));
          paidList.appendChild(li);
        }

        for (let chore of userData.requiredChores ?? []) {
          const li = document.createElement("li");
          const cb = document.createElement("input");
          cb.type = "checkbox";
          cb.checked = chore.checked;

          cb.addEventListener("change", async () => {
            chore.checked = cb.checked;
            await updateDoc(doc(db, "users", user), {
              requiredChores: userData.requiredChores,
            });
          });

          li.appendChild(cb);
          li.appendChild(document.createTextNode(chore.name));
          requiredList.appendChild(li);
        }
      }

      plus.onclick = async () => {
        userData.total++;
        await updateDoc(doc(db, "users", user), { total: userData.total });
        renderUser();
      };

      minus.onclick = async () => {
        userData.total--;
        await updateDoc(doc(db, "users", user), { total: userData.total });
        renderUser();
      };

      paidBtn.onclick = async () => {
        userData.lifetime += userData.total;
        userData.total = 0;
        await updateDoc(doc(db, "users", user), {
          total: 0,
          lifetime: userData.lifetime,
        });
        renderUser();
      };

      saveBtn.onclick = async () => {
        const newVal = parseInt(lifetimeInput.value);
        userData.lifetime = newVal;
        await updateDoc(doc(db, "users", user), {
          lifetime: newVal,
        });
        renderUser();
      };

      window.addEventListener("keydown", (e) => {
        if (e.key === "L" && e.shiftKey) {
          editor.style.display = editor.style.display === "block" ? "none" : "block";
        }
      });

      loadUser();
    }
  </script>
</body>
</html>
